data:
  csv_path: "data/BTCUSDT_1h.csv"
  auto_fetch: true
  source: "crypto"          # "crypto" (ccxt) | "yahoo"
  symbol: "BTC/USDT"        # o "SPY" si usás yfinance
  exchange: "binance"
  timeframe: "1H"           # backtrader timeframe lógico
  interval: "1h"            # para fetch
  start: "2023-01-01"
  end: null
  limit: 5000
  datetime_col: "datetime"
  tz: "UTC"

features:
  rsi:
    period: 14
  ema:
    fast: 12
    slow: 26
  atr:
    period: 14

signals:
  weights:
    rsi: 0.4
    ema_cross: 0.4
    atr_trend: 0.2
  thresholds:
    long_min_score: 0.6
    exit_score: 0.2

backtest:
  cash: 100000
  commission: 0.001
  stake_pct: 0.2
  printlog: false

risk:
  atr_stop_mult: 2.0
  atr_trail_mult: 1.5
  time_stop_bars: 200
  partial_tp:
    enabled: true
    pct_1: 0.5
    rr_1: 1.0
